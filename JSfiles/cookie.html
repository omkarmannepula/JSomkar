<!--<!DOCTYPE html>
<html lang="en">
<head>

      padding: 20px;

      margin-bottom: 10px;

<body>

    <input type="radio" name="color" value="lightblue" onclick="setBackgroundColor('lightblue')"> Light Blue
  </label>
  <label>
    <input type="radio" name="color" value="lightgreen" onclick="setBackgroundColor('lightgreen')"> Light Green
  </label>
  <label>
    <input type="radio" name="color" value="lightcoral" onclick="setBackgroundColor('lightcoral')"> Light Coral
  </label>

  Display current preference
  <div id="currentPreference"></div>

  <script>
    // Function to set background color and store preference in a cookie
    function setBackgroundColor(color) {
      // Set background color
      document.body.style.backgroundColor = color;

      // Store preference in a cookie with a one-week expiration
      var expirationDate = new Date();
      expirationDate.setDate(expirationDate.getDate() + 7);
      document.cookie = `backgroundColor=${color}; expires=${expirationDate.toUTCString()}; path=/`;

      // Display current preference
      displayCurrentPreference();

    // Function to get and display the current preference from the cookie
    function displayCurrentPreference() {
      var backgroundColor = getCookie("backgroundColor");

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookie Example: Theme Preferences</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      transition: background-color 0.5s;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h2>Choose Your Preferred Theme</h2>

  <!-- Theme options -->
  <label>
    <input type="radio" name="theme" value="light" onclick="setTheme('light')"> Light Theme
  </label>
  <label>
    <input type="radio" name="theme" value="dark" onclick="setTheme('dark')"> Dark Theme
  </label>

  <!-- Display current preference -->
  <div id="currentPreference"></div>

  <script>
    // Function to set theme and store preference in a cookie
    function setTheme(theme) {
      // Set theme
      document.body.classList.remove('light', 'dark');
      document.body.classList.add(theme);

      // Store preference in a cookie with a one-week expiration
      var expirationDate = new Date();
      expirationDate.setDate(expirationDate.getDate() + 7);
      document.cookie = `theme=${theme}; expires=${expirationDate.toUTCString()}; path=/`;

      // Display current preference
      displayCurrentPreference();
    }

    // Function to get and display the current preference from the cookie
    function displayCurrentPreference() {
      var theme = getCookie("theme");
      var displayElement = document.getElementById("currentPreference");

      if (theme) {
        displayElement.innerHTML = `Your current theme preference is ${theme}.`;
      } else {
        displayElement.innerHTML = "No theme preference set.";
      }
    }

    // Function to get a specific cookie by name
    function getCookie(name) {
      var cookies = document.cookie.split(';');
      for (var i = 0; i < cookies.length; i++) {
        var cookie = cookies[i].trim();
        if (cookie.startsWith(name + '=')) {
          return cookie.substring(name.length + 1);
        }
      }
      return null;
    }

    // Display the current preference on page load
    displayCurrentPreference();
  </script>

</body>
</html>

 <!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="html.css">
    <title>MCUBE.com</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  </head>

  <body bgcolor="skyblue">
    <h1 align="center" font="30"> VMC TECHNOLOGIES</h1>
    <style>
      .my-button {
        display: flex;
        padding: 10px 20px;
        font-size: 20px;
        cursor: pointer;
        border: none;
        align-items: center;
        border-radius: 4px;
        background-color: rgb(143, 208, 140);
        margin-top: 2%;
      }
      .username {
        display: flex;
        /* justify-content: center; */
        padding: 10px 20px;
        font-size: 20px;
        cursor: pointer;
        border: none;
        border-radius: 4px;
        background-color: #d4d582;
        align-items: center;
        margin-top: 8%;
      }
      .password {
        display: flex;
        justify-content: center;
        padding: 10px 20px;
        font-size: 20px;
        cursor: pointer;
        border: none;
        border-radius: 4px;
        background-color: #d0d0b0;
        align-items: center;
        margin-top: 2%;
      }
    </style>

    <form id="myForm">
      <center>
        <input class="username" type="text" id="username" name="username" placeholder="username">
      </center>
      <center>
        <input class="password" type="password" id="password" name="password" placeholder="Password..">
      </center>
      <center>
        <button class="my-button" type="button" onclick="storeAndDisplayFormData()">Submit</button>
      </center>
    </form>

    <!-- <div id="display-container"></div> -->

    <script>
      function storeAndDisplayFormData() {
        // Get form data
        var username = $('#username').val();
        var password = $('#password').val();

        // Store form data in cookies with expiration of 7 days
        document.cookie = 'username=' + username + '; expires=' + getCookieExpiration(7) + '; path=/';
        document.cookie = 'password=' + password + '; expires=' + getCookieExpiration(7) + '; path=/';

        // Display form data
        var displayContent =
          '<p>Username: ' + getCookie('username') + '</p><p>Password: ' + getCookie('password') + '</p>';
        $('#display-container').html(displayContent);
      }

      // Function to get cookie value by name
      function getCookie(name) {
        var value = '; ' + document.cookie;
        var parts = value.split('; ' + name + '=');
        if (parts.length === 2) return parts.pop().split(';').shift();
      }

      // Function to get cookie expiration time
      function getCookieExpiration(days) {
        var date = new Date();
        date.setTime(date.getTime() + days * 24 * 60 * 60 * 1000);
        return date.toUTCString();
      }
    </script>
  </body>
</html>
